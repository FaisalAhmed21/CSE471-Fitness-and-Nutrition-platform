{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Plan</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'login/images/fitness.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            padding-top: 70px;
        }

        .form-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Trainer Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a href="/trainer-plan-view/" class="nav-link">Go back</a></li>
                    <!-- <li class="nav-item"><a href="/trainer-plans/" class="nav-link">Plans</a></li> -->
                </ul>
            </div>
            <form id="logout-form" action="{% url 'logoutUser' %}" method="POST" style="display: none;">
                {% csrf_token %}
            </form>
            <button type="button" class="btn btn-danger" onclick="document.getElementById('logout-form').submit();">
                Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="form-content mt-5">
            <h2 class="text-center mb-4">Add New Plan</h2>
            <form action="{% url 'addPlan' %}" method="post">
                {% csrf_token %}
                {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="plan_id">Plan ID</label>
                    <input type="text" name="plan_id" class="form-control" id="plan_id" required>
                </div>
                <div class="form-group">
                    <label for="pname">Plan Name</label>
                    <input type="text" name="pname" class="form-control" id="pname" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Points</label>
                    <input type="text" name="point" class="form-control" id="point" required>
                </div>
				<div class="form-group">
                    <label for="duration">Topic</label>
                    <input type="text" name="topic" class="form-control" id="topic" required>
                </div>
                <div class="form-group">
                    <label for="trainer">Trainer</label>
                    <input type="text" name="trainer" class="form-control" id="trainer" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Add Plan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
