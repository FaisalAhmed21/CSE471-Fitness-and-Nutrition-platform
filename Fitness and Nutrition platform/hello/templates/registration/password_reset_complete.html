{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Password Reset Complete</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'login/images/pink-orange-liquid-blur-gradient-background-free-photo.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }
    .full-height {
      height: 100vh;
    }
    .form-content {
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .text-center h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .text-center p {
      font-size: 16px;
      color: #666;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="container full-height d-flex align-items-center justify-content-center">
      <div class="row w-100">
        <div class="col-md-6 offset-md-3">
          <div class="form-content text-center">
            <h2>Password Reset Complete</h2>
            <p>Your password has been set successfully. You can now log in to your account.</p>
            <a href="{% url 'clientLogin' %}" class="btn btn-custom mt-4">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
{% endblock content %}
