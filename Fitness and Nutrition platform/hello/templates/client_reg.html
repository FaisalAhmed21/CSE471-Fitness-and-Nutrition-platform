{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Client Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'login/images/pink-orange-liquid-blur-gradient-background-free-photo.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    .form-v7-content {
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: auto;
      max-width: 500px;
      margin-top: 50px;
    }

    .form-row {
      margin-bottom: 20px;
    }

    .form-row label {
      margin-bottom: 10px;
      display: block;
    }

    .form-row-last {
      text-align: center;
    }
  </style>
</head>

<body class="form-v7">
  <div class="container">
    <div class="page-content">
      <div class="form-v7-content">
        <form class="form-detail" method="post">
          {% csrf_token %}

          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
          {% endif %}

          <div class="form-row">
            <label for="clientusrname">Username</label>
            <input type="text" name="clientusrname" id="clientusrname" class="form-control" required>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>
          <div class="form-row">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" required>
          </div>
          <div class="form-row">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" required>
          </div>          
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <div class="form-row">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form-control" required>
          </div>
          <div class="form-row-last">
            <input type="submit" name="register" class="btn btn-primary btn-block" value="Register">
            <p class="mt-3">Or <a href="/client-login/">Sign in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/additional-methods.min.js"></script>
  <script>
    $(".form-detail").validate({
      rules: {
        email: {required: true, email: true},
        password: "required",
        password2: {equalTo: "#password"}
      },
      messages: {
        email: {required: "Please provide an email", email: "Please enter a valid email address"},
        password: {required: "Please provide a password"},
        password2: {required: "Please confirm your password", equalTo: "Passwords do not match"}
      }
    });
  </script>
</body>

</html>
