<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitlife Enrollment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card p-4">
    <h2 class="text-center">Join FitLife Subscription</h2>
    <form action="{% url 'create_checkout_session' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="Name" class="form-label">Username</label>
        <input type="text" name="Name" class="form-control" value="{{ request.user.username }}" required readonly>
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" name="Email" class="form-control" value="{{ request.user.email }}" required>
      </div>
      <div class="mb-3">
        <label for="Phone" class="form-label">Phone</label>
        <input type="text" name="Phone" class="form-control" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label for="member" class="form-label">Select Membership</label>
        <select name="member" class="form-control" required>
          <option disabled selected value="">Choose...</option>
          <option value="1 month - 1000 Taka">1 month - 1000 Taka</option>
          <option value="3 month - 2500 Taka">3 month - 2500 Taka</option>
          <option value="6 month - 4000 Taka">6 month - 4000 Taka</option>
          <option value="1 year - 6000 Taka">1 year - 6000 Taka</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
    </form>
  </div>
</div>
</body>
</html>
